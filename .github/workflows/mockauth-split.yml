name: E2E-MockAuth & Build-ProdConfig

on:
  pull_request:
    branches: [ main ]

jobs:
  e2e-mockauth:
    name: E2E-MockAuth
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_USE_MOCK_AUTH: 'true'
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install dependencies
        run: |
          corepack enable
          yarn install --immutable
      - name: Run unit tests with coverage
        run: yarn test --coverage --runInBand --detectOpenHandles=false

  build-prodconfig:
    name: Build-ProdConfig
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_USE_MOCK_AUTH: 'false'
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install dependencies
        run: |
          corepack enable
          yarn install --immutable
      - name: Build Next.js app
        run: yarn build
